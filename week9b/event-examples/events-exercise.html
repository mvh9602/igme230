<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Events Exercise</title>
	<style>
           @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');

		html {
			font-family:Lato, sans-serif;
            font-size: 16px;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
/* Write your code here! */

let legend = document.querySelector("legend");
let radios = document.querySelectorAll("input");
let submit = document.querySelector("button");
let paragraph = document.getElementById("info");
let currentColor = "black";

let colorPicked = (e) => { 
	currentColor = e.target.value;
	paragraph.innerHTML = "You have selected the color " + currentColor; 
	}
let colorConfirmed = (e) => { 
	paragraph.innerHTML = "Your FINAL CHOICE is " + currentColor; 
	legend.style.color = currentColor;
	}

for(let value of radios){
	value.addEventListener("click", colorPicked);
}
submit.addEventListener("click", colorConfirmed);

</script>
</body>
</html>
